        <!-- Highlight picture when mouse on it -->
        <script type="text/javascript">
            function highlight(id, time) {
                var slots = time / 10.0;
                var step = 0.2 / slots;
                //setTimeout('alert(time + "alert")', 10);
                //var opacity = 0.8;
                //document.getElementById(id).style.opacity = opacity + "";
                decrement(id, step, 1.0);
            }
            function decrement(id, step, opacity) {
                document.getElementById(id).style.opacity = opacity + "";
                opacity -= step;
                window.m_id = id;
                window.m_step = step;
                window.m_opacity = opacity;
                //setTimeout('alert(opacity + "");', 10);
                if (opacity > 0.8) {
                    setTimeout("decrement(m_id, m_step, m_opacity);", 10);
                }
                else {
                    document.getElementById(id).style.opacity = "0.8";
                }
            }
        </script>
        <script type="text/javascript">
            function dehighlight(id, time) {
                var slots = time / 10;
                var step = 0.2 / slots;
                increment(id, step, 0.8);
            }
            function increment(id, step, opacity) {
                document.getElementById(id).style.opacity = opacity + "";
                opacity += step;
                window.m_id = id;
                window.m_step = step;
                window.m_opacity = opacity;
                //setTimeout('alert(opacity + "");', 10);
                if (opacity < 1.0) {
                    setTimeout("increment(m_id, m_step, m_opacity);", 10);
                }
                else {
                    document.getElementById(id).style.opacity = "1.0";
                }
            }
        </script>
